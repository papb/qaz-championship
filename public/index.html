<html><head>

    <meta charset="utf8" />
    <title>QAZ Championship</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" type="text/css" href="style.css" />

</head><body onload="onPageLoad()">

    <div id="loading">Please wait...</div>

    <table id="pageContent" class="page fill" style="display: none;">
        <tr>
            <td colspan="2" style="height: 100px">
                <div class="pagetitle">Welcome to QAZ Championship</div>
            </td>
        </tr>
        <tr>
            <td colspan="2" style="height: 40px; text-align: right;">
                Your name: <input type="text" id="username" value="anonymous" />
            </td>
        </tr>
        <tr>
            <td style="width: 200px; height: 40px;">
                CHALLENGES
            </td>
            <td rowspan="2">
                <table class="fill">
                    <tr><td style="height: 40px;">
                        <div class="box" id="goal">GOAL: <span id="goalString"></span></div>
                    </td></tr>
                    <tr><td style="height: 40px;">
                        <div class="box" id="yourTyping"></div>
                    </td></tr>
                    <tr><td style="height: 40px;">
                        <div class="box" id="timer"></div>
                    </td></tr>
                    <tr><td>
                        <div style="height: 30px">RANKINGS</div>
                        <div id="rankings" class="javascriptFixSizes"></div>
                    </td></tr>
                </table>
            </td>
        </tr>
        <tr>
            <td style="width: 200px; padding: 0;">
                <div id="challenges" class="fill javascriptFixSizes" style="background-color: white"></div>
            </td>
        </tr>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/jsonify-error@1.3.0/dist/jsonify-error.js" integrity="sha384-IlFtQEeOfO1Uw6QCHwhpQFXZE7CghDHsPkCgjjHiMZmzEYBNQV3UmBpfulfxC/QJ" crossorigin="anonymous"></script>
    <script src="scripts/script.es5.min.js"></script>

</body></html>
